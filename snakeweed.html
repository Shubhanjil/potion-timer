<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potion Timer</title>
    <link rel="stylesheet" href="static/css/styles3.css">
</head>
    <div class="frame-5">
        <img class="cloud-bg" src="static/images/cloud-bg.png" />
        <div class="your-potion-will-be-ready-in" id="p1">Your potion will be ready in...</div>
        <div class="hidden">
            <div class="your-potion-will-be-ready-in" id="p2">Your potion is ready!^_^</div>
        </div>
        <div class="potion-timer">Potion Timer</div>
        <button class="div" id="back-btn">-</button>
        <button class="x" id="close-btn">x</button>
        <div class="animation" id="animation"></div>
        <img  id="p3" class="cooked" src="static/images/0.png" />
        <div class="hidden">
            <img  id="p4" class="cooked" src="static/images/SnakeWeed.png"/>
        </div>
        <div class="onezero" id="timeleft">00 : 30 : 00</div>
    </div>
    <script src="renderer.js"></script>
    <script src="static/js/timer.js"></script>
</body>
</html>
