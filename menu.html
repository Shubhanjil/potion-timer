<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="static/css/styles2.css">
</head>
<body>
    <div class="draggable"></div>
    <div class="frame-2">
        <img class="cloud-bg" src="static/images/cloud-bg.png" />
        <div class="poison-ivy">PoisonIvy</div>
        <div class="youth-elixir">YouthElixir</div>
        <div class="night-shade">NightShade</div>
        <div class="snake-weed">SnakeWeed</div>
        <div class="what-are-you-brewing-today">What are you brewing today?</div>
        <div class="potion-timer">Potion Timer</div>
        <button id="backtoindex-btn" class="div">-</button>
        <button id="close-btn" class="x">x</button>
        <img class="YE" id="YouthElixir" src="static/images/YouthElixir.png" data-time="1"/>
        <img class="PI" id="PoisonIvy" src="static/images/PoisonIvy.png" data-time="60"/>
        <img class="SW" id="SnakeWeed" src="static/images/SnakeWeed.png" data-time="120"/>
        <img class="NS" id="NightShade" src="static/images/nightshade.png" data-time="180"/>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
